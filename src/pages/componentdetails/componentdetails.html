<ion-header>

  <ion-navbar color="light">
    <ion-title>Component Details</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
       
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
   
    <div class="fst" *ngFor="let tag of table; let i=index; ">

        <p> <span class="fstcolor">{{getObjectKey(tag)}}</span> </p>

        <ion-list style="margin-top:0%">
        <ion-item *ngFor="let subitem of tag[getObjectKey(tag)]; let j=index;" style="margin-bottom:1%" 
        (click)="eventdetails(subitem)">  
            <!-- <h6>Event ID: {{subitem.Event_ID}}</h6> -->

            <h6>{{subitem.Event_description}}</h6>
            <button ion-button clear item-end >{{subitem.Actual_Down_Time | date: "dd/MM/yyyy"}}</button>

        </ion-item>

        </ion-list>

    </div>

</ion-content>
