<ion-header>

  <ion-navbar color="light">
      <ion-buttons right>
          <button ion-button icon-only color="velvetog" (click)="openPopover($event)">
              <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
    <!-- <ion-title *ngIf="name">{{name}}</ion-title> -->
    <ion-title >Bar Chart</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
       
    </button>
  </ion-navbar>

</ion-header>


<ion-content >
  <h5 text-center>Time: {{month}} , Analysed By: {{name}} </h5>
      <ion-card>
          <ion-card-header>
           <b>MTBF</b> 
          </ion-card-header>
          <ion-card-content>
            <canvas #MTBF></canvas>
          </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-header>
               <b>Physical Availability</b> 
            </ion-card-header>
            <ion-card-content>
              <canvas #PAvailability></canvas>
            </ion-card-content>
          </ion-card>

          <ion-card>
              <ion-card-header>
                 <b>Utilization</b> 
              </ion-card-header>
              <ion-card-content>
                <canvas #Utilization></canvas>
              </ion-card-content>
            </ion-card>

            <ion-card>
                <ion-card-header>
                   <b>Service Accuracy</b> 
                </ion-card-header>
                <ion-card-content>
                  <canvas #SAccuracy></canvas>
                </ion-card-content>
              </ion-card>
   
 
</ion-content>
