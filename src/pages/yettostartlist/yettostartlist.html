<ion-header>

  <ion-navbar color="light">
    <ion-title>Events List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="fst" *ngFor="let tag of dataget; let i=index; ">

    <p> <span class="fstcolor">{{getObjectKey(tag)}}</span> </p>

    <ion-list style="margin-top:0%">
    <ion-item *ngFor="let subitem of tag[getObjectKey(tag)]; let j=index;" style="margin-bottom:1%" (click)="eventdetails(subitem.EqpPlanId, subitem.Event_ID, subitem.Event_Status_ID)">  
       <div style="background-color:rgb(187, 241, 182);width: 100%" padding >
        <h6>Equipment : {{subitem.EqpPlan}}</h6>
        <h6 > Description: <b style="white-space: initial;">{{subitem.Event_description}}</b></h6>
        <!-- <h6> Description{{subitem.Event_description}}</h6> -->
        <p  text-end >{{subitem.Planned_Down_Time }}</p>
        <!-- <p  text-end >{{subitem.Actual_Down_Time | date: "dd/MM/yyyy"}}</p> -->
    </div>
   
    </ion-item>

    </ion-list>

</div> 
</ion-content>
