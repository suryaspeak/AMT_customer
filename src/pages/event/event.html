<ion-header>

  <ion-navbar color="light">
    <ion-title>View Events</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
       
    </button>
  </ion-navbar>

</ion-header>


<ion-content >
  <div *ngIf="checkipc">
    <ion-card>
        <ion-item>
            <ion-label>Site <b style="color:rgb(172, 18, 18)"> * </b></ion-label>
            <ion-select [(ngModel)]="siteId">
              <ion-option *ngFor="let item of name" value={{item.SiteId}} (ionSelect)="onChange(item.SiteId)">{{item.Site}}
              </ion-option>
      
            </ion-select>
          </ion-item>
    </ion-card>
    <ion-card>
        <ion-item>
            <ion-label>Equipment</ion-label>
            <ion-select multiple="true" [(ngModel)]="equipmentselect">
              <ion-option value={{item.EqpPlanId}} *ngFor="let item of sub" (ionSelect)="onset(item.EqpPlanId)">
                {{item.EqpPlan}}</ion-option>
      
            </ion-select>
          </ion-item>
    </ion-card>
   <ion-card>
      <ion-item>
          <ion-label>Status</ion-label>
          <ion-select multiple="true" [(ngModel)]="status">
            <ion-option value="2">In Progress</ion-option>
            <ion-option value="3">Completed</ion-option>
          </ion-select>
        </ion-item>
   </ion-card>
  
<ion-card>
    <ion-item>
        <ion-label>Downtime from Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="formdate"></ion-datetime>
      </ion-item>
</ion-card>
   <ion-card>
      <ion-item>
          <ion-label>Downtime to Date</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="todate"></ion-datetime>
        </ion-item>
   </ion-card>
   

    <p style="color:rgb(124, 25, 25)"><b>Note:</b> * field are mandatory</p>
    <ion-row>
      <ion-col col-12 text-center>
        <button ion-button color="logocolor" round (click)="details()">Submit</button>

      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="!checkipc">
    <ion-card>
 <ion-item>
      <ion-label>Site <b style="color:rgb(172, 18, 18)"> * </b></ion-label>
      <ion-select [(ngModel)]="siteId">
        <ion-option *ngFor="let item of name" value={{item.SiteId}} (ionSelect)="onChange(item.SiteId)">{{item.Site}}
        </ion-option>

      </ion-select>
    </ion-item>
    </ion-card>
   <ion-card>
      <ion-item>
          <ion-label>Equipment</ion-label>
          <ion-select multiple="true" [(ngModel)]="equipmentselect">
            <ion-option value={{item.EqpPlanId}} *ngFor="let item of sub" (ionSelect)="onset(item.EqpPlanId)">
              {{item.EqpPlan}}</ion-option>
    
          </ion-select>
        </ion-item>
   </ion-card>
   
<ion-card>
    <ion-item>
        <ion-label>Status</ion-label>
        <ion-select [(ngModel)]="yes">
          <ion-option value="y">YTS</ion-option>
  
        </ion-select>
      </ion-item>
</ion-card>
   

    <p style="color:rgb(124, 25, 25)"><b>Note:</b> * field are mandatory</p>
    <ion-row>
      <ion-col col-12 text-center>
        <button ion-button color="secondary" round (click)="yettostart()">Submit</button>

      </ion-col>
    </ion-row>

  </div>


</ion-content>
