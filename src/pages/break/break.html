<ion-header >
    
    <ion-navbar color='light'>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
         
      </button>
      <ion-title > BreakDown</ion-title>
     
       
    </ion-navbar>
  </ion-header>


<ion-content >
  <ion-card>
      <ion-item>
          <ion-label>Site<span style="color:red">*</span></ion-label>
          <ion-select >
            <ion-option value={{item.SiteId}} *ngFor="let item of name" (ionSelect)="onChange(item.SiteId)">{{item.Site}}</ion-option>
          
          </ion-select>
        </ion-item>
  </ion-card>
  <ion-card>
      <ion-item>
          <ion-label>Location</ion-label>
          <ion-select >
            <ion-option value={{item.EqpPlan}} *ngFor="let item of locaiton" (ionSelect)="loc(item.Work_Location_ID)">{{item.Description}}</ion-option>
       
          </ion-select>
       </ion-item>
  </ion-card>
<ion-card>
    <ion-item>
        <ion-label>Equipment<span style="color:red">*</span></ion-label>
        <ion-select >
          <ion-option value={{item.EqpPlanId}} *ngFor="let item of sub" (ionSelect)="onset(item.EqpPlanId,item.EqpPlan)">{{item.EqpPlan}}</ion-option>
     
        </ion-select>
     </ion-item>
</ion-card>
