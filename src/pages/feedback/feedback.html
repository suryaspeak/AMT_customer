<ion-header>

  <ion-navbar color="light">
    <ion-title>Feedback</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
       
    </button>
  </ion-navbar>

</ion-header>


<ion-content >
    <!-- <p text-center style="color:brown">all the ratings (*) fields are mandatory</p> -->
<ion-card  *ngFor="let item of fb;let i=index" class="tab" padding style="margin-bottom:1%;">
    
        <h3>Q.{{i+1}} : {{item.question}}</h3>
        
        <div>
            <rating 
          readOnly="false" 
          max="5" 
          emptyStarIconName="star-outline" 
          halfStarIconName="star-half" 
          starIconName="star"
          nullable="false" 
          [(ngModel)]="item.star_ratting"></rating>
        </div>
        <ion-card>
            <ion-item>
                <ion-textarea placeholder="Enter a description" [(ngModel)]="item.answer" ></ion-textarea>
                 {{mag}}
           </ion-item>
        </ion-card>
       
          
         
           
   
     
</ion-card>
<div text-center>
    <button ion-button  round color="secondary" (click)="subhmit()">Submit</button> 
    
  </div>
       
  
     
  
</ion-content>
